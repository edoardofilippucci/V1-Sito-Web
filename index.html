      <div class="contact-form">
        <h1>Contatti</h1>
        <div class="container">
          <div class="main">
            <div class="content">
              <form
                id="contact-form"
                action="https://formspree.io/f/meqnbqja"
                method="post"
              >
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Inserisci il tuo nome"
                  autocomplete="off"
                  required
                />

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Inserisci la tua email"
                  autocomplete="off"
                  required
                />

                <textarea
                  name="message"
                  id="message"
                  placeholder="Scrivi la tua idea e Richiedi un preventivo Gratuito"
                  required
                ></textarea>
                <button type="submit" class="btn">
                  Invia <i class="fas fa-paper-plane"></i>
                </button>
              </form>
            </div>
            <div class="form-img">
              <img src="./assets/images/contact-image.png" alt="" />

    <!-- close menu click out the nav -->
    <script>
      const toggleMenu = document.getElementById("toggleMenu");
      const sidebar = document.getElementById("sidebar");

      document.onclick = function (e) {
        if (e.target.id !== "sidebar" && e.target.id !== "toggleMenu") {
          toggleMenu.classList.remove("active");
          sidebar.classList.remove("active");
        }
      };

      toggleMenu.onclick = function () {
        toggleMenu.classList.toggle("active");
        sidebar.classList.toggle("active");
      };
    </script>
